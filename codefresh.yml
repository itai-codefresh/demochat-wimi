version: '1.0'
steps:
  build_step:
    title: Build
    type: build
    dockerfile: Dockerfile
    image_name: containers101/demochat
    tag: '${{CF_BRANCH}}'

  unit_test:
    type: composition
    working_directory: '${{main_clone}}'
    composition: ./docker-compose.yml
    composition_candidates:
      test:
        image: alpine:latest
        command: sh -c 'ls db_data'
        volumes:
          - ./:/db_data


