steps:

  unit_tests:
    title: Unit Tests
    image: alpine:latest
    fail_fast: false
    commands:
      - cf_export SOME=alpine:latest 
         
  unit_testss:
    title: Unit Tests
    image: ${{SOME}}
    fail_fast: false
