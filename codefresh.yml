version: '1.0'
steps:
  build_step:
    title: Build
    type: build
    dockerfile: Dockerfile
    image_name: containers101/demochat
    tag: '${{CF_BRANCH}}'

  unit_test:
    type: composition
    working_directory: '${{main_clone}}'
    composition:
      version: '2'
      services:
        mongo:
          image: 'mongo:latest'
          ports:
            - 27017
    composition_candidates:
      test:
        image: '${{build_step}}'
        command: npm test

